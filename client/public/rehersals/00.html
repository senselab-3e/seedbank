<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Roboto:400,400i,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="./scripts/00.js"></script>
    <link rel="stylesheet" type="text/css" href="./style/hover.css">

    <!-- style sheets are wayZ --- a way, not 'the' way -->

    <style>
        body {
            background-color: #fff;
            -webkit-animation: colorScroll 100s infinite;
            animation: colorScroll 100s infinite;
            --entrypatch-color: #ff1493;
            --varColor1: #5c0232;
            font-family: 'OpenSans', sans-serif;
            font-weight: 400;
            font-size: 14px;

        }


        label {
            color: var(--varColor1)
        }

        .colorBox {
            z-index: 12;
            position: absolute;
            margin: 0;
            padding: 1em;
            top: 0;

        }


        .link-special:link {
            color: deeppink;
            text-decoration: none;

        }

        .link-special:visited {
            color: grey;
        }

        .link-special:hover {
            color: white;
            text-decoration: underline;
        }



        @keyframes colorScroll {
            15% {
                background-color: var(--entrypatch-color);
            }

            30% {
                background-color: white;
            }

            45% {
                background-color: var(--entrypatch-color);
            }

            60% {
                background-color: black;
            }

            75% {
                background-color: var(--entrypatch-color);
            }

            95% {
                background-color: white;
            }
        }


        .pixel {
            position: absolute;
            z-index: 10;

        }

        .entry {
            position: absolute;
        }

        .entry:link {
            outline: solid;
            color: limegreen;
        }

        .prePicnicPatch {
            width: 15px;
            height: 15px;
            cursor: pointer;
            background: var(--entrypatch-color);
            -webkit-transition: width 7s, height 7s;
            -webkit-transition-timing-function: ease;
            transition: width 7s, height 7s;
            transition-timing-function: ease;
        }

        .prePicnicPatch:hover {
            width: 600px;
            height: 600px;
        }


        /* transition: <property> <duration> <timing-function> <delay>; */

        .picnicPatch {
            width: 15px;
            height: 15px;
            border: 1px inset white;
            cursor: pointer;
            background: var(--entrypatch-color);
            -webkit-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -moz-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -ms-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            -o-transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
            transition: width 3s ease-in-out 0.1ms, height 1s ease-in 3s;
        }



        /* @keyframes line {
            0% {
                height: 5px;
                width: 5px;
            }

            55% {
                height: 40vh;
                width: 5px;
            }

            100% {
                height: 40vh;
                width: 40vw
            }
        } */

        .cubeContainer {
            width: 30vh;
            height: 30vh;
            background-image: url('gifverse/cube-0.gif');
            background-size: 300px;
            background-repeat: none;
        }

        .picnicPatch:hover {
            width: 25vw;
            height: 25vw;
            cursor: pointer;
            /* animation: line 5s forwards; */
            /* decided not to use this method */
        }

        @media (hover: hover) and (cursor: pointer) {
            .picnicPatch:hover {
                width: 25vw;
                height: 25vw;
                cursor: pointer;
            }
        }


        .pseudoCode {
            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }
    </style>


</head>

<body>


    <!-- <div class="pixel prePicnicPatch" alt="link to another page"></div> -->
    <div class="pseudoCode hide"> /* rehersals begin: warming up with warm
        up colorality--> */</div>
    <div class="colorBox">
        <label>Choose patch color:</label>
        <input type="color" value="#ff1493">
    </div>
</body>

<script>
    //tomorrow: https://stackoverflow.com/questions/5105530/programmatically-changing-webkit-transformation-values-in-animation-rules
    // const stylesheet = document.styleSheets[1] //so for some reason the second instance gets me all the css... 
    //const rules = stylesheet.rules
    // console.log(stylesheet.ownerNode)

    const input = document.querySelector('input');
    const body = document.querySelector('body')
    input.addEventListener('change', function () {
        body.style.setProperty('--entrypatch-color', input.value)
        //firstPatch.style.setProperty('background', input.value)
    })
</script>

</html>
