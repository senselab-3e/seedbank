            font-size: 14px;

        label {
            color: var(--varColor1)
        }

        @keyframes palette1 {
            0% {
                background-color: var(--hsl1);
            }

            50% {
                background-color: var(--hsl2);
            }

            100% {
                background-color: var(--hsl1);
            }
        }

        @keyframes palette2 {
            0% {
                background-color: var(--hsl2);
            }

            50% {
                background-color: var(--hsl1);
            }

            100% {
                background-color: var(--hsl2);
            }
        }

        .paletteContainer {
            z-index: 10;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
            /* display: inline-block; */
            /*use float if going with vertical)*/
            /* position: relative; use this if going with horizontal stripes*/
            padding: 0;
            margin: 0;
        }

        .palette {
            overflow: scroll;
            cursor: pointer;
            z-index: 10;
            width: 0.3vw;
            height: 100vh;
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;
        }

        /* annoying. the javascript assigned styling on this element override any of the other settings i try to add to it via hover*/
        .palette:hover {
            cursor: pointer;
            border: 1px inset white;
        }

        /* .palette:hover,
        .palette:focus {
            cursor: pointer;
            width: 25vw;
        } */

        .paletteClick {

            cursor: pointer;
            width: 25vw;
        }

        #palette1 {
            cursor: crosshair;
            width: 50vw;
            height: 100vh;
            --h: 63;
            --s: 48%;
            --l: 50%;
            --hsl: hsl(var(--h), var(--s), var(--l));
            background-color: var(--hsl);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }

        #palette2 {
            cursor: crosshair;
            width: 50vw;
            height: 100vh;
            z-index: 11;
            /* --h2: 243;
            --hsl2: hsl(var(--h2), 48%, 50%); */
            --h: 243;
            --s: 48%;
            --l: 50%;
            --hsl: hsl(var(--h), var(--s), var(--l));
            background-color: var(--hsl);
            -webkit-transition: width 3s;
            -moz-transition: width 3s;
            -ms-transition: width 3s;
            -o-transition: width 3s;
            transition: width 3s;

        }

        .sliderContainer {
            /* display: none; */
            height: 100vh;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: flex-start;
        }


        .pixelContainer {
            position: fixed;
            z-index: 12;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;

        }

        .anchorPixel {
            width: 14px;
            height: 7px;
            cursor: pointer;
            background: var(--entrypatch-color);
            /* later, this color will be tied to the first color the user selected at the beginning*/
            -webkit-transition: width 0.5s, height 0.5s;
            -webkit-transition-timing-function: ease;
            transition: width 0.5s, height 0.5s;
            transition-timing-function: ease;
        }

        .anchorPixel:hover,
        .anchorPixel:focus {
            cursor: pointer;
            width: 100px;
            height: 100px;
        }

        .pixelPatch {
            width: 7px;
            height: 7px;
            cursor: pointer;
            background: var(--entrypatch-color);
            /* later, this color will be tied to the first color the user selected at the beginning*/
            -webkit-transition: width 0.5s, height 0.5s;
            -webkit-transition-timing-function: ease;
            transition: width 0.5s, height 0.5s;
            transition-timing-function: ease;
        }

        .pixelPatch:hover,
        .pixelPatch:focus {
            cursor: pointer;
            width: 100px;
            height: 100px;
            background-color: hsla(0, 0%, 100%, 0)
        }

        .pixelColor {
            width: 5px;
            height: 5px;
            background: var(--entrypatch-color);
        }

        .pseudoCode {

            font-family: 'Quicksand', sans-serif;
            font-size: 12px;
            color: #333;
            position: fixed;
            top: 60%;
            left: 5%;
            margin: 0em 5em 0em 5em;
        }

        .hide {
            display: none;
        }

        .show {
            display: block
        }

        /*this is for the slide div slow reveal of the text which transitions the opacity/reveal of the text within the sliver palettes*/

        /* transition: transition-property, transition-duration, transition-timing-function, and transition-delay.*/
        .visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.5s 1s ease-in;
        }


        .hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 1s, opacity 1s ease-out;
        }
