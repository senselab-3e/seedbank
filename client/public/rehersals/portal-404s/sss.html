<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    .tileContainer {
        /* /border: 10px solid black; */
        display: inline-block;
        position: relative;
        width: 100%;
        height: 600px;
        overflow: hidden;
        box-sizing: border-box;
    }

    /* this set height value might be what is giving me trouble investigate mixins that can detect the element height being imported by the image in the javascript
 */

    .tile {
        position: relative;
        vertical-align: top;
        display: inline-block;
        border-right: 1px solid rgba(0, 0, 0, 0.5);
        border-bottom: 1px solid rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
    }

    .tile:after {
        content: "";
        background-color: #cc1c32;
        width: 6px;
        height: 6px;
        position: absolute;
        top: 100%;
        right: 0px;
        transform: translate(50%, -50%);
        z-index: 2;
        line-height: 1;
    }

    /*-- no grid --*/

    .noGrid .tile {
        border-right: 0px solid rgba(0, 0, 0, 0.5);
        border-bottom: 0px solid rgba(0, 0, 0, 0.5);
    }

    .noGrid .tile:after {
        content: none;
    }
</style>

<body>
    <button onclick="init()"></button>
    <div class="tileSlider">
        <input type="range" min="25" max="65" step="5"></div>
    <div class='tileContainer img-fluid'></div>
</body>
<script src='./scripts/TweenMax.min.js'></script>
<script src="./scripts/sss.js"></script>

</html>
