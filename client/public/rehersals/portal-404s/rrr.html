<style>
    body {

    @keyframes colorScroll {
        0% {

        30% {
            background-color: lightgoldenrodyellow;
        }

        45% {
            background-color: lightyellow;
        }

        60% {
            background-color: lightseagreen;
        }

        75% {
            background-color: lightskyblue;
        }

        90% {
            background-color: lightgreen;
        }
    }
</style>
